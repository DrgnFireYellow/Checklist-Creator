<!DOCTYPE html>

<head>
    <title>Checklist Creator</title>
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/openmoji/338/check-mark_2714-fe0f.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            color: white;
        }
    </style>
    <h1 class="text-5xl text-center">Checklist Creator</h1>
    <div class="grid h-screen place-items-center">
        <div><input type="checkbox"> <input class="border" id="1"> <br></div>
        <div><input type="checkbox"> <input class="border" id="2"> <br></div>
        <div><input type="checkbox"> <input class="border" id="3"> <br></div>
        <div><input type="checkbox"> <input class="border" id="4"> <br></div>
        <div><input type="checkbox"> <input class="border" id="5"> <br></div>
        <div><input type="checkbox"> <input class="border" id="6"> <br></div>
        <div><input type="checkbox"> <input class="border" id="7"> <br></div>
        <div><input type="checkbox"> <input class="border" id="8"> <br></div>
        <div><input type="checkbox"> <input class="border" id="9"> <br></div>
        <div><input type="checkbox"> <input class="border" id="10"> <br></div>
        <script>
            document.getElementById("1").value = localStorage.getItem("1")
            document.getElementById("2").value = localStorage.getItem("2")
            document.getElementById("3").value = localStorage.getItem("3")
            document.getElementById("4").value = localStorage.getItem("4")
            document.getElementById("5").value = localStorage.getItem("5")
            document.getElementById("6").value = localStorage.getItem("6")
            document.getElementById("7").value = localStorage.getItem("7")
            document.getElementById("8").value = localStorage.getItem("8")
            document.getElementById("9").value = localStorage.getItem("9")
            document.getElementById("10").value = localStorage.getItem("10")
            function save() {
                localStorage.setItem("1", document.getElementById("1").value)
                localStorage.setItem("2", document.getElementById("2").value)
                localStorage.setItem("3", document.getElementById("3").value)
                localStorage.setItem("4", document.getElementById("4").value)
                localStorage.setItem("5", document.getElementById("5").value)
                localStorage.setItem("6", document.getElementById("6").value)
                localStorage.setItem("7", document.getElementById("7").value)
                localStorage.setItem("8", document.getElementById("8").value)
                localStorage.setItem("9", document.getElementById("9").value)
                localStorage.setItem("10", document.getElementById("10").value)
            }
        </script>
        <button onclick="save()">save</button>
    </div>
</body>
